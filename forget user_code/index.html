<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FR Recovery Questions</title>
  </head>
  <body>
    <section id="section">
      <div class="login-box">
        <form action="">
          <h2>Question</h2>
          <div class="input-box">
            <span class="icon"><i class="fas fa-calendar"></i></span>
            <input type="text" />
            <label for="">What is your Date Of Birth:</label>
          </div>

          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-globe"></i></span>
            <input type="password" />
            <label for="">What is your Nationality:</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-male"></i></span>
            <input type="password" />
            <label for="">What is your Gender:</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-heart"></i></span>
            <input type="password" />
            <label for="">What is your Marital Status:</label>
          </div>
          <div class="input-box">
            <span class="icon"><i class="fa-solid fa-warehouse"></i></span>
            <input type="password" />
            <label for="">What is your Residence Status:</label>
          </div>
        </form>
      </div>
      <a href="/Login/Progress Form/loader.html">
        <button class="button">Submit</button>
      </a>
    </section>

    <script
      src="https://kit.fontawesome.com/3dce9717da.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
