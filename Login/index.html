<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <title>Zeus</title>
  </head>
  <body>
    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="" id="form1">
            <h2>Login</h2>
            <div class="inputbox">
              <ion-icon name="mail-outline"></ion-icon>
              <input type="number" />
              <label for="">User_Code</label>
            </div>

            <div class="forget">
              <label for=""
                ><input type="checkbox" />Remember Me &nbsp;
                <a href="/forgot user_code/Progress Form/loader.html"
                  >Forget User_Code</a
                ></label
              >
            </div>
          </form>
          <a href="/CB/Progress Form/loader.html"
            ><button id="button">Log In</button></a
          >
          <div class="register">
            <p>
              Don't have a account
              <a href="/Register/Login/Progress Form/loader.html">Register</a>
            </p>
          </div>
        </div>
      </div>
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
